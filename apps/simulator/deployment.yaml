apiVersion: apps/v1
kind: Deployment
metadata:
  name: iot-simulator
  namespace: default
  labels:
    app: iot-simulator
    app.kubernetes.io/name: iot-simulator
    app.kubernetes.io/part-of: iot-ops-copilot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: iot-simulator
  template:
    metadata:
      labels:
        app: iot-simulator
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: simulator
        image: iot-simulator:latest
        imagePullPolicy: IfNotPresent
        
        env:
        - name: KAFKA_BOOTSTRAP_SERVERS
          value: "iot-ops-kafka-kafka-bootstrap.kafka.svc.cluster.local:9092"
        - name: TELEMETRY_INTERVAL_SECONDS
          value: "60"
        - name: HEARTBEAT_INTERVAL_SECONDS
          value: "60"
        - name: METRICS_PORT
          value: "8000"
        - name: LOG_LEVEL
          value: "INFO"
        
        ports:
        - name: metrics
          containerPort: 8000
          protocol: TCP
        
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 256Mi
        
        # Liveness probe (check if simulator is responsive)
        livenessProbe:
          httpGet:
            path: /metrics
            port: metrics
          initialDelaySeconds: 30
          periodSeconds: 30
        
        # Readiness probe
        readinessProbe:
          httpGet:
            path: /metrics
            port: metrics
          initialDelaySeconds: 10
          periodSeconds: 10

---
apiVersion: v1
kind: Service
metadata:
  name: iot-simulator
  namespace: default
  labels:
    app: iot-simulator
spec:
  selector:
    app: iot-simulator
  ports:
  - name: metrics
    port: 8000
    targetPort: metrics
    protocol: TCP
  type: ClusterIP
