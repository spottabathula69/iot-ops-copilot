# Simulator settings
simulator:
  telemetry_interval_seconds: 60
  heartbeat_interval_seconds: 60
  event_probability: 0.05  # 5% chance of event per telemetry cycle
  kafka_bootstrap_servers: iot-ops-kafka-kafka-bootstrap.kafka.svc.cluster.local:9092
  metrics_port: 8000
