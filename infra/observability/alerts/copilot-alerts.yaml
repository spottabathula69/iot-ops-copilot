# Prometheus Alerting Rules for Copilot API
#
# Critical alerts: Require immediate action
# Warning alerts: Require investigation

apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: copilot-alerts
  namespace: monitoring
  labels:
    role: alert-rules
    service: copilot-api
spec:
  groups:
    # Critical Alerts
    - name: copilot_critical_alerts
      interval: 30s
      rules:
        - alert: CopilotAPIDown
          expr: |
            absent(up{job="copilot-api"} == 1)
            or
            sum(rate(copilot_requests_total[5m])) == 0
          for: 5m
          labels:
            severity: critical
            service: copilot-api
          annotations:
            summary: "Copilot API is down or not receiving requests"
            description: "No requests have been received in the last 5 minutes. API may be down."
        
        - alert: CopilotHighErrorRate
          expr: |
            100 * (
              sum(rate(copilot_requests_total{status_code=~"5.."}[5m]))
              /
              sum(rate(copilot_requests_total[5m]))
            ) > 5
          for: 5m
          labels:
            severity: critical
            service: copilot-api
          annotations:
            summary: "Copilot API error rate > 5%"
            description: "{{ $value | humanizePercentage }} of requests are failing (5xx errors)."
        
        - alert: CopilotSLOViolationLatency
          expr: |
            histogram_quantile(0.95,
              rate(copilot_request_duration_seconds_bucket[10m])
            ) > 1.0
          for: 10m
          labels:
            severity: critical
            service: copilot-api
            slo: latency
          annotations:
            summary: "Copilot API latency SLO violated (p95 > 1s)"
            description: "p95 latency is {{ $value | humanizeDuration }}, exceeding 1s SLO target."
        
        - alert: CopilotLowQuality
          expr: |
            copilot_rag_precision < 0.85
          for: 15m
          labels:
            severity: critical
            service: copilot-api
            slo: quality
          annotations:
            summary: "Copilot RAG precision critically low (< 85%)"
            description: "RAG precision is {{ $value | humanizePercentage }}, below 85% threshold."
        
        - alert: CopilotErrorBudgetExhausted
          expr: |
            copilot:availability:error_budget_consumed > 100
            or
            copilot:latency:error_budget_consumed > 100
          for: 5m
          labels:
            severity: critical
            service: copilot-api
            slo: error_budget
          annotations:
            summary: "Copilot error budget exhausted"
            description: "Error budget has been fully consumed. Further violations will breach SLO."
    
    # Warning Alerts
    - name: copilot_warning_alerts
      interval: 30s
      rules:
        - alert: CopilotSlowResponses
          expr: |
            histogram_quantile(0.95,
              rate(copilot_request_duration_seconds_bucket[5m])
            ) > 0.8
          for: 5m
          labels:
            severity: warning
            service: copilot-api
          annotations:
            summary: "Copilot API responses slowing down (p95 > 800ms)"
            description: "p95 latency is {{ $value | humanizeDuration }}, approaching 1s SLO limit."
        
        - alert: CopilotLowCacheHitRate
          expr: |
            copilot_cache_hit_ratio < 0.5
          for: 30m
          labels:
            severity: warning
            service: copilot-api
          annotations:
            summary: "Copilot cache hit ratio low (< 50%)"
            description: "Cache hit ratio is {{ $value | humanizePercentage }}, below 60% target."
        
        - alert: CopilotHighGuardrailsRejections
          expr: |
            100 * (
              sum(rate(copilot_guardrails_rejections_total[10m]))
              /
              sum(rate(copilot_requests_total[10m]))
            ) > 10
          for: 10m
          labels:
            severity: warning
            service: copilot-api
          annotations:
            summary: "High guardrails rejection rate (> 10%)"
            description: "{{ $value | humanizePercentage }} of requests are being rejected by guardrails."
        
        - alert: CopilotGPUHighUtilization
          expr: |
            copilot_gpu_utilization_percent > 95
          for: 15m
          labels:
            severity: warning
            service: copilot-api
          annotations:
            summary: "GPU utilization very high (> 95%)"
            description: "GPU utilization at {{ $value }}%, may need to scale or throttle requests."
        
        - alert: CopilotErrorBudgetLow
          expr: |
            copilot:availability:error_budget_consumed > 80
            or
            copilot:latency:error_budget_consumed > 80
          for: 5m
          labels:
            severity: warning
            service: copilot-api
            slo: error_budget
          annotations:
            summary: "Copilot error budget running low (> 80% consumed)"
            description: "Error budget {{ $value | humanizePercentage }} consumed. Approaching SLO breach."
