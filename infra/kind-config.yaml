# kind cluster configuration
# Creates 1 control-plane + 3 worker nodes for realistic multi-node testing
kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: iot-ops-copilot

nodes:
  # Control plane
  - role: control-plane
    kubeadmConfigPatches:
    - |
      kind: InitConfiguration
      nodeRegistration:
        kubeletExtraArgs:
          node-labels: "ingress-ready=true"
    extraPortMappings:
    - containerPort: 80
      hostPort: 80
      protocol: TCP
    - containerPort: 443
      hostPort: 443
      protocol: TCP
  
  # Worker nodes
  - role: worker
  - role: worker
  - role: worker
